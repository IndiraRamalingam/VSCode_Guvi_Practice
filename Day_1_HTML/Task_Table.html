<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <p style="text-align: center;">Health Chart</p>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th rowspan="2">State Of Health</th>
                <th colspan="2">Fasting Value</th>
                <th colspan="1">After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>
    </body>
</html>
