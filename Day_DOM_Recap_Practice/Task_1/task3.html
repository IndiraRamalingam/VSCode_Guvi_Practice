<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_3</title>
</head>
<body>
    <h1 onclick="showCoords(event)">Click here</h1>
    <p>Use prompt to read a value from user and display it in the span element.Use prompt to read a value from user and display it in the span element.
    </p>
    <span id="demo"></span>
    <script>
        function showCoords(event) {
        let x = event.clientX;
        let y = event.clientY;
        let text = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
